<archive>
<div class="data">
	<h2>Blog Entries</h2>
	
	<ul>
		<li ng-repeat="post in posts"><time>{{post.time}}</time>
			<a href="#/blog/post/{{post._id}}">{{post.title}}</a>
	</ul>

	
</div>
</archive>
<div class="pagination">
	<ul>
		<li ng-repeat="i in pages"><a href='#/blog/{{i}}'>{{i}}</a></li>
	</ul>
</div>
