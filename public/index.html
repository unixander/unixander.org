<!doctype html>
<html lang="en" ng-app="unixander_org">
<head>
	<meta charset="UTF-8">
	<meta name="google-site-verification" content="TDTRcYVv9jNDPrrp2kQwNgfZkpdJCYoR33d85XQQC-Q" />
	<title>Unixander</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Frijole:regular,bold' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Black+Ops+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body ng-controller="uaController" >
	<img class="bgimage" id="girl" src="img/girl.png"/>
	<div id="content" class="content" ng-view></div>
	<div class="sidebar">
		<div class="info">
			<img class="ava" src="img/logo.jpeg">
			<p>
				Hi. I'm Alexander Yershov (a.k.a. Unixander). Here you can ask me some questions.
			</p>
		</div>
		<div class="side-nav">
			<ul class="nav">
				<li ng-repeat="item in menu" id={{item.id}}  ng-click="menuClick(this)" href="#{{item.url}}">{{item.title}}</li>
			</ul>
		</div>
	</div>
</body>
<div id="loadingModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-body">
  	Please wait. Page is loading...
    <div class="progress  progress-success progress-striped active">
	  <div class="bar" style="width: 100%;"></div>
	</div>
  </div>
</div>
<!--Libraries Section-->
<script src="js/libs/angular/angular.min.js"></script>
<script src="js/libs/angular/angular-resource.min.js"></script>
<script src="js/libs/jquery-1.8.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

<!--User Scripts Section-->

<script src="js/script.js"></script>
<script src="js/app.js"></script>	
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

</html>
